---
layout: default
---
<h2 class="post_title">Posts tagged {{ page.tag }}</h2>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li class="archive_list">
    <time style="color:#666;font-size:16px;" datetime=''>{{ post.date }}</time> <h3><a class="archive_list_article_link" href='{{ site.baseurl }}/{{ post.url }}'>{{ post.title }}</a></h3>
    <p class="summary">
    <ul class="tag_list">
      
    </ul>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
